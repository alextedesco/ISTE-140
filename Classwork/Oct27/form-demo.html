<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Buttons</title>
</head>
<body>
    <h1>Contact the Logic Fan Club</h1>

    <form method="post" action='#'></form>

    <div>
        <label for="name">RattPack Name: </label>
        <input type="type" name="name" id="name" required>
    </div>

    <div>
        <label for="email">RattPack Email: </label>
        <input type="type" name="email" id="email">
    </div>

    <div>
        <label for="phone">RattPack Phone: </label>
        <input type="type" name="phone" id="phone">
    </div>

    <h1>What things do you like about Logic?</h1>

    <div>
        <input type="checkbox" name="peace" id="peace">
        <label for="peaceCheck">Peace</label>
    <div>
        <input type="checkbox" name="love" id="love">
        <label for="loveCheck">Love</label>
    <div>
        <input type="checkbox" name="positivity" id="positivity">
        <label for="positivityCheck">Positivity</label>
    </div>

    <h1>What is your favorite Logic album?</h1>

    <div>
        <input type="radio" name="ybi" id="ybi" value="">
        <label for="ybiCheck">Young, Broke & Infamous</label>
    <div>

    <div>
        <input type="radio" name="ys" id="ys" value="">
        <label for="ysCheck">Young Sinatra</label>
    <div>

    <div>
        <input type="radio" name="ysii" id="ysii" value="">
        <label for="ysiiCheck">Young Sinatra: Undeniable</label>
    <div>

    <div>
        <input type="radio" name="ysiii" id="ysiii" value="">
        <label for="ysiiiCheck">Young Sinatra: Welcome to Forever</label>
    <div>

    <div>
        <input type="radio" name="up" id="up" value="">
        <label for="upCheck">Under Pressure</label>
    <div>
        <input type="radio" name="tits" id="tits" value="">
        <label for="titsCheck">The Incredible True Story</label>
    <div>
        <input type="radio" name="ev" id="ev" value="">
        <label for="evCheck">Everybody</label>
    </div>

    <div>
        <input type="radio" name="bt" id="bt" value="">
        <label for="btCheck">Bobby Tarantino</label>
    </div>

    <div>
        <input type="radio" name="ysiv" id="ysiv" value="">
        <label for="ysivCheck">YSIV</label>
    </div>

    <div>
        <input type="radio" name="btiii" id="btii" value="">
        <label for="articulateCheck">Bobby Tarantino II</label>
    </div>

    <div>
        <input type="radio" name="coadm" id="coadm" value="">
        <label for="articulateCheck">Confessions of a Dangerous Mind</label>
    </div>

    <div>
        <input type="radio" name="sm" id="sm" value="">
        <label for="articulateCheck">Supermarket</label>
    </div>

    <div>
        <input type="radio" name="np" id="np" value="">
        <label for="articulateCheck">No Pressure</label>
    </div>

    <div>
        <input type="radio" name="btiii" id="btiii" value="">
        <label for="articulateCheck">Bobby Tarantino 3</label>
    </div>

    <div>
        <input type="radio" name="vd" id="vd" value="">
        <label for="articulateCheck">Vinyl Days</label>
    </div>

    <div>
        <label for='howfell'>Tell us how you fell in love with Logic: </label><br>
        <textarea name="howfell" id="howfell"></textarea>
    </div>

    <input type="submit" value="I don't play no games less we talkin' Fortnite (submit)">
    
</body>
</html>
